<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Profile | Student Help Desk</title>
    <link href="../css/style_profile.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="max-width: 900px; margin: 0 auto">
      <a href="index.php" class="back-link"
        ><i class="material-icons" style="vertical-align: middle">arrow_back</i>
        Back to Dashboard</a
      >
    </div>

    <div class="container">
      <h2>Student Profile</h2>

      <div class="info-alert">
        <i
          class="material-icons"
          style="vertical-align: middle; margin-right: 5px"
          >info</i
        >
        If you don't have a certificate, please download and upload the
        provisional format without changing the file name.
      </div>

      <form
        action="../server/profile.php"
        method="POST"
        enctype="multipart/form-data"
      >
        <!-- General Information -->
        <div class="section-title">General Information</div>
        <div class="form-grid">
          <div class="form-group">
            <label>First Name <span>*</span></label>
            <input
              type="text"
              name="first_name"
              placeholder="Enter first name"
              required
            />
          </div>
          <div class="form-group">
            <label>Last Name <span>*</span></label>
            <input
              type="text"
              name="last_name"
              placeholder="Enter last name"
              required
            />
          </div>
          <div class="form-group">
            <label>Full Name (as per Aadhaar) <span>*</span></label>
            <input
              type="text"
              name="full_name_as_per_aadhaar"
              placeholder="As per govt ID"
              required
            />
          </div>
          <div class="form-group">
            <label>Father's Name <span>*</span></label>
            <input type="text" name="father_name" required />
          </div>
          <div class="form-group">
            <label>Mother's Name <span>*</span></label>
            <input type="text" name="mother_name" required />
          </div>
          <div class="form-group">
            <label>Date of Birth <span>*</span></label>
            <input type="date" name="date_of_birth" required />
          </div>
        </div>

        <!-- Personal Information -->
        <div class="section-title">Personal Details</div>
        <div class="form-grid">
          <div class="form-group">
            <label>Gender <span>*</span></label>
            <div class="radio-group">
              <label
                ><input type="radio" name="gender" value="Male" required />
                Male</label
              >
              <label
                ><input type="radio" name="gender" value="Female" />
                Female</label
              >
              <label
                ><input type="radio" name="gender" value="Other" /> Other</label
              >
            </div>
          </div>
          <div class="form-group">
            <label>Branch <span>*</span></label>
            <input
              type="text"
              name="branch"
              placeholder="Enter branch"
              required
            />
          </div>
          <div class="form-group">
            <label>Section <span>*</span></label>
            <input
              type="text"
              name="section"
              placeholder="Enter section"
              required
            />
          </div>
          <div class="form-group">
            <label>Languages Known <span>*</span></label>
            <input
              type="text"
              name="languages"
              placeholder="e.g. English, Hindi, Spanish"
              required
            />
          </div>
        </div>

        <!-- Upload -->
        <div class="form-group full-width">
          <label>Photograph <span>*</span> <small>(Max 300kb)</small></label>
          <input type="file" name="photo" accept="image/jpeg, image/png" />
        </div>

        <!-- Buttons -->
        <div class="btn-container">
          <button type="submit" class="btn-save">Save Information</button>
          <button type="reset" class="btn-clear">Clear Form</button>
        </div>
      </form>
    </div>
  </body>
</html>
