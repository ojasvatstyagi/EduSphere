<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Student Help Desk</title>
    <link rel="stylesheet" type="text/css" href="../css/style_signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Create Account</h1>

      <form
        action="../server/signup.php"
        method="POST"
        onsubmit="return validateForm()"
      >
        <div class="button-group">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="John"
              required
            />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Doe"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="userName">Username</label>
          <input
            type="text"
            id="userName"
            name="userName"
            placeholder="johndoe123"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="john@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            placeholder="At least 8 characters"
            required
          />
        </div>

        <div class="form-group">
          <label for="repeatPassword">Confirm Password</label>
          <input
            type="password"
            id="repeatPassword"
            name="repeatPassword"
            placeholder="Re-enter password"
            required
          />
        </div>

        <div class="form-group button-group">
          <button
            type="button"
            class="cancel-btn"
            onclick="window.location.href='login_page.html'"
          >
            Back to Login
          </button>
          <button type="submit" class="signin-btn">Sign Up</button>
        </div>
      </form>
    </div>

    <script>
      function validateForm() {
        var pw = document.getElementById("password").value;
        var rpw = document.getElementById("repeatPassword").value;
        if (pw !== rpw) {
          alert("Passwords do not match!");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
